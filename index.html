<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculador de promedios</title>
</head>
<body>
  <main>
    <div class="trimestres">
      <div class="inputs">
        <label required for="primerTrimestre">Ingrese nota del primer trimestre</label>
        <input id="primerTrimestre" type="number">
      </div>
      <div class="inputs">
        <label required for="segundoTrimestre">Ingrese nota del segundo trimestre</label>
        <input id="segundoTrimestre" type="number">
      </div>
      <div class="inputs">
        <label required for="tercerTrimestre">Ingrese nota del tercer trimestre</label>
        <input id="tercerTrimestre" type="number">
      </div>
      <div class="button__container">
        <button type="button" class="button" onclick="calcularPromedio()">Calcular</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
