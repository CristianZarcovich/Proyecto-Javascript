<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ficha de alumno con promedio</title>
</head>
<body>
  <main>
    <div id="ficha">
      <h1 class="title">Ficha de alumno con promedio</h1>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido">
      <label for="edad" class="ocultar">Edad</label>
      <input type="text" class="ocultar" id="edad">
      <label for="nota1">Nota del primer trimestre</label>
      <input type="text" id="nota1">
      <label for="nota2">Nota del segundo trimestre</label>
      <input type="text" id="nota2">
      <label for="nota3">Nota del tercer trimestre</label>
      <input type="text" id="nota3">
      <button class="button" onclick="cargarAlumno()">Enviar</button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
