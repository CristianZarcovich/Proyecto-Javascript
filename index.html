<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rankeador de alumnos</title>
</head>
<body>
    <div id="ficha">
      <form class="ficha-contenedor rounded-3" onsubmit="return false">
        <h1 class="title">Rankeador de alumnos</h1>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control">
        <label for="edad">Edad</label>
        <input type="text" id="edad" class="form-control">
        <label for="nota1">Nota del primer trimestre</label>
        <input type="text" id="nota1" class="form-control">
        <label for="nota2">Nota del segundo trimestre</label>
        <input type="text" id="nota2" class="form-control">
        <label for="nota3">Nota del tercer trimestre</label>
        <input type="text" id="nota3" class="form-control">
        <button type="submit" class="button rounded-3" onclick="cargarAlumno()">Enviar</button>
      </form>
    </div>
    <div class="d-flex flex-column align-items-center">
      <img src="./src/crown.png" alt="corona" class="crown">
      <ul id="rank" class="rounded-3 fs-5">
      </ul>
    </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
